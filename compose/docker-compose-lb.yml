version: '2.4'

services:
  lb:
    image: jumpserver/nginx:alpine2
    container_name: jms_lb
    restart: always
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    volumes:
      - ${VOLUME_DIR}/lb/log:/var/log/nginx
      - ${CONFIG_DIR}/nginx/cert:/etc/nginx/cert
    depends_on:
      nginx:
        condition: service_healthy
    healthcheck:
      test: "curl -fskL http://localhost/ > /dev/null"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - net
